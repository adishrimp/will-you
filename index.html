<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’—</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #ffd6e8;
    }

    /* MAIN QUESTION */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d88;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #fff;
      color: #ff4d88;
      position: relative;
    }

    /* CELEBRATION */
    .celebration {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      pointer-events: none;
    }

    .yay {
      font-size: 6rem; /* BIG text */
      color: #ff3f7f;  /* warm pink */
      margin-bottom: 10px;
    }

    .kiss {
      font-size: 3.5rem;
    }

    /* FLOATING PHOTOS + HEARTS */
    .float {
      position: absolute;
      bottom: -140px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    img.float {
      width: 140px;
      max-width: 40vw;
      border-radius: 18px;
    }

    .heart {
      font-size: 26px;
      color: red;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 1;
      }
    }

    /* PARTY POPPERS (visual only) */
    .popper {
      position: fixed;
      bottom: -20px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ff4d88 40%, transparent 41%);
      opacity: 0.4;
      z-index: 1;
    }

    .popper.left {
      left: -30px;
    }

    .popper.right {
      right: -30px;
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      animation: confettiShoot ease-out forwards;
      z-index: 2;
    }

    @keyframes confettiShoot {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(calc(var(--x) / 2), -40vh) rotate(360deg);
      }
      100% {
        transform: translate(var(--x), 120vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="container" id="main">
    <h1>will you go out with me</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- CELEBRATION -->
  <div class="celebration" id="celebration">
    <div class="yay">YAYYYYYYYY</div>
    <div class="kiss">ðŸ˜—</div>
  </div>

  <!-- PARTY POPPERS -->
  <div class="popper left"></div>
  <div class="popper right"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebration = document.getElementById("celebration");

    /* NO BUTTON RUNS AWAY */
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 120) {
        noBtn.style.transform =
          `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
      }
    });

    /* YES CLICK */
    yesBtn.onclick = () => {
      main.remove();
      celebration.style.display = "flex";
      startFloating();
      startConfetti();
    };

    /* YOUR IMAGES (names must match repo EXACTLY) */
    const images = [
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (1).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (10).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (11).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (2).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (3).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (4).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (5).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (6).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (7).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (8).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM (9).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.53 PM.jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.54 PM (2).jpeg",
      "WhatsApp Image 2026-02-06 at 6.12.54 PM.jpeg"
    ];

    /* FLOATING PHOTOS + HEARTS (LANES TO AVOID OVERLAP) */
    function startFloating() {
      const lanes = 6;

      setInterval(() => {
        const el =
          Math.random() > 0.5
            ? document.createElement("img")
            : document.createElement("div");

        el.classList.add("float");

        const lane = Math.floor(Math.random() * lanes);
        el.style.left = (lane * (100 / lanes)) + 3 + "vw";
        el.style.animationDuration = 7 + Math.random() * 3 + "s";

        if (el.tagName === "IMG") {
          el.src = images[Math.floor(Math.random() * images.length)];
        } else {
          el.classList.add("heart");
          el.innerText = "â¤ï¸";
        }

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 14000);
      }, 550);
    }

    /* CONFETTI WITH PROJECTILE MOTION */
    function startConfetti() {
      function shower() {
        const interval = setInterval(() => {
          shootConfetti(60, true);
          shootConfetti(window.innerWidth - 60, false);
        }, 120);

        setTimeout(() => clearInterval(interval), 2000);
      }

      shower();
      setInterval(shower, 3000);
    }

    function shootConfetti(x, fromLeft) {
      for (let i = 0; i < 6; i++) {
        const c = document.createElement("div");
        c.className = "confetti";

        const colors = ["#ff4d6d", "#ff85a1", "#ffd1dc", "#ffffff"];
        c.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        c.style.left = x + "px";
        c.style.bottom = "40px";

        const center = window.innerWidth / 2;
        const direction = fromLeft ? 1 : -1;
        const horizontal =
          direction * (Math.abs(center - x) * 0.6 + Math.random() * 80);

        c.style.setProperty("--x", horizontal + "px");
        c.style.animationDuration = "3.5s";

        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>
</body>
</html>
