    body {

      background: #ffe6ee;

      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      cursor: pointer;
      position: relative;
    }

    #noBtn {
      position: relative;
    }

    /* Celebration */
    .celebration {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }

    .yay {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 6rem;
      font-weight: bold;
      color: #e75480;
    }

    .kiss {
      position: absolute;
      top: 32%;
      width: 100%;
      text-align: center;
      font-size: 4rem;
    }

    /* Floating stream */
    .float {
      position: absolute;
      bottom: -150px;
      animation: floatUp linear infinite;
    }

    .float img {
      width: 120px;   /* ðŸ”¼ BIGGER IMAGES */
      height: auto;
    }

    .heart {
      font-size: 2rem;
      color: red;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 12px;
      opacity: 0.9;
    }
  </style>
</head>
